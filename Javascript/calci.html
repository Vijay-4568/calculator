<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CALCULATOR</title>
    <link rel="stylesheet" type="text/css" href="script.css">
</head>
<body>
    <div id="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button value="clear">Clear</button>
            <button value="backspace">del</button>
            <button value="%">%</button>
            <button value="/">÷</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="*">×</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="-">-</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="+">+</button>
            <button value="±">±</button>
            <button value="0">0</button>
            <button value=".">.</button>
            <button value="=">=</button>
        </div>
    </div>
   
</body>
<script src="script.jss.txt"></script>
</html>
